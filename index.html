<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practivca 3.1 JRGA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main id="registro">
    <form action="">
        <h1>Registro</h1>
        <label for="userName">Nombre de la cuenta
            <input type="text" name="userName" id="userName" placeholder="UserName">
        </label>
        <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Email">
        </label>
        <label for="password">Contraseña
            <input type="password" name="password" id="password" placeholder="Password">
        </label>
        <label for="password">Repita la contraseña
            <input type="password" name="password" id="repeatPsw" placeholder="Password">
        </label>
        <span>¿Ya tienes cuenta? <a href="#">Iniciar sesion</a></span>
        <div class="buttons">
            <button type="submit" >Iniciar con google</button>
            <button type="submit" >Crear cuenta</button>
        </div>
    </form>
</main>
</body>
</html>
